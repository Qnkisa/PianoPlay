    <header>
        <nav>
            <div class="nav-logo">
                <ion-icon name="musical-note-outline" class="website-icon"></ion-icon>
                <p>PianoPlay</p>
            </div>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span class="hamburger-line"><ion-icon name="arrow-forward-outline" class="hamburger-arrow"></ion-icon></span>
                <span class="hamburger-line"><ion-icon name="arrow-back-outline" class="hamburger-arrow hamburger-arrow-two"></ion-icon></span>
            </div>
        </nav>
    </header>


    <div class="piano-div-helper">
        <div class="piano-div">
            <h1>Piano Play</h1>
            <div class="piano-settings">
                <div class="settings-div">
                    <label class="container">Show Keys
                        <input type="checkbox" checked id="show-keys">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div class="piano">
                <div class="piano-key">
                    <div class="piano-key-white" id="piano-white-1" onclick="pianoWhiteOne()">
                        <p class="piano-letter">A</p>
                    </div>
                    <div class="piano-key-black" id="piano-black-1" onclick="pianoBlackOne()">
                        <p class="piano-letter">W</p>
                    </div>
                </div>
                <div class="piano-key">
                    <div class="piano-key-white" id="piano-white-2" onclick="pianoWhiteTwo()">
                        <p class="piano-letter">S</p>
                    </div>
                    <div class="piano-key-black" id="piano-black-2" onclick="pianoBlackTwo()">
                        <p class="piano-letter">E</p>
                    </div>
                </div>
                <div class="piano-key">
                    <div class="piano-key-white" id="piano-white-3" onclick="pianoWhiteThree()">
                        <p class="piano-letter">D</p>
                    </div>
                </div>
                <div class="piano-key">
                    <div class="piano-key-white" id="piano-white-4" onclick="pianoWhiteFour()">

                    <div class="piano-key-black" id="piano-black-3" onclick="pianoBlackThree()">

                <div class="piano-key">
                    <div class="piano-key-white" id="piano-white-5" onclick="pianoWhiteFive()">

                    </div>
                    <div class="piano-key-black" id="piano-black-4" onclick="pianoBlackFour()">
                        <p class="piano-letter">Y</p>
                    </div>
                </div>
                <div class="piano-key">
                    <div class="piano-key-white" id="piano-white-6" onclick="pianoWhiteSix()">
                        <p class="piano-letter">H</p>
                    </div>
                    <div class="piano-key-black" id="piano-black-5" onclick="pianoBlackFive()">

                    </div>
                </div>
                <div class="piano-key">
                    <div class="piano-key-white" id="piano-white-7" onclick="pianoWhiteSeven()">

                    </div>
                </div>
                <div class="piano-key">
                    <div class="piano-key-white" id="piano-white-8" onclick="pianoWhiteEight()">
                        <p class="piano-letter">K</p>
                    </div>
                    <div class="piano-key-black" id="piano-black-6" onclick="pianoBlackSix()">
                        <p class="piano-letter">O</p>
                    </div>
                </div>
                <div class="piano-key">
                    <div class="piano-key-white" id="piano-white-9" onclick="pianoWhiteNine()">

                    </div>
                    <div class="piano-key-black" id="piano-black-7" onclick="pianoBlackSeven()">
                        <p class="piano-letter">P</p>
                    </div>
                </div>
                <div class="piano-key">
                    <div class="piano-key-white" id="piano-white-10" onclick="pianoWhiteTen()">
                        <p class="piano-letter">;</p>
                    </div>
                </div>
